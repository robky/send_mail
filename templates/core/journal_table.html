<form method="post" action="">
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">Отслеживание</h3>
    <button type="button" class="close" data-bs-dismiss="modal"
            aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    {% if journal_stack %}
      <table class="table table-hover">
        <thead>
        <tr class="table-primary text-center">
          <th>Пользователь</th>
          <th>Дата открытия письма</th>
        </tr>
        </thead>
        {% for info in journal_stack %}
          <tr>
            <td> {{ info.user }} </td>
            <td>
              {% if info.was_read %}
                {{ info.was_read }}
              {% else %}
                Письмо еще не было открыто
              {% endif %}
            </td>
          </tr>
        {% endfor %}
      </table>
    {% else %}
      Информации нет.
    {% endif %}
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-bs-dismiss="modal">
      Закрыть
    </button>
  </div>

</form>
